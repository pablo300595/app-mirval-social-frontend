<div class="col-lg-4 sidebar-32">
    <h1 class="h1-strong">Mis datos</h1>
</div>

<div id="user-card" class="col-lg-4 panel panel-default pull-left">
    <div class="avatar pull-left">
        <img src="{{ url + 'get-image-user/' + identity.image}}" *ngIf="identity.image">
        <img src="assets/default-user.png" *ngIf="!identity.image">
    </div>

    <div class="name-surname pull-left">
        <a href="#" class="username">
            {{identity.name+ ' '+identity.surname}}
        </a>
        <p class="nickname">{{identity.nick}}</p>
        <div class="clearfix"></div>
    </div>

    <div class="clearfix"></div>

    <div class="stats" *ngIf="stats">
        <div class="following-data">
            <a href="#">
                <span class="label-stats">
                    Siguiendo:
                </span>
                <span class="number-stats">
                    {{stats.followingCount}}
                </span>
            </a>
        </div>
        <div class="following-data">
            <a href="#">
                <span class="label-stats">
                    Seguidores: 
                </span>
                <span class="number-stats">
                    {{stats.followedCount}}
                </span>
            </a>
        </div>
        <div class="following-data">
            <a href="#">
                <span class="label-stats">
                    Publicaciones:
                </span>
                <span class="number-stats">
                    {{stats.postsCount}}
                </span>
            </a>
        </div>
    </div>
</div>

<!--Posts Form-->

<div id="new-post" class="col-lg-4 pull-left panel panel-default">
    <div class="alert alert-success" *ngIf="status=='success'">
        Publicación enviada correctamente
    </div>
    <div class="alert alert-danger" *ngIf="status=='error'">
        Error, Publicación no enviada correctamente
    </div>
    <form #newPostForm="ngForm" (ngSubmit)="onSubmit(newPostForm); sendPost($event);" class="col-lg-10">
        <p>
            <label>¿Qué estás pensando hoy?</label>
            <textarea name="text" #text="ngModel" [(ngModel)]="post.text" class="form-control" required></textarea>
            <span *ngIf="!text.valid && text.touched">
                El texto de la publicación es obligatorio
            </span>
        </p>

        <p>
            <label>Sube tu foto</label>
            <input type="file" placeholder="Subir imagen">
        </p>

        <input type="submit" value="Enviar" class="btn btn-success" [disabled]="!newPostForm.valid">
    </form>
</div>
