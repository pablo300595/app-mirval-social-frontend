<div class="col-lg-8">
    <div class="row">
        <div class="col-lg-8">
            <h1 class="h2-strong">{{title}}</h1>
        </div>
        <div class="col-lg-4">
            <button class="btn btn-default btn-sm pull-right" (click)="refreshPosts($event)">Mostrar nuevas</button>
        </div>
    </div>
    
    <div id="posts">
        <div *ngFor="let post of posts" class="item-post">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="image-user pull-left">
                        <a href="#">
                            <img src="{{ url + 'get-image-user/' + post.user.image }}" *ngIf="post.user.image">
                            <img class="avatar-default" src="assets/default-user.png" *ngIf="!post.user.image">
                        </a>
                    </div>
                    <div class="">
                        <span class="user-name">{{post.user.name + ' ' +post.user.surname}}</span> &nbsp;|
                        <span class="date">{{(post.created_at|amFromUnix)  | amLocale:'es' | amTimeAgo}}</span>
                    </div>
                    
                    <h4 class="post-text pull-left">
                        {{post.text}}
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 text-center">
        <button class="btn btn-success" (click)="viewMore()" *ngIf="!noMore">
            Ver m√°s publicaciones
        </button>
    </div>

</div>

<app-sidebar (sent)="refreshPosts($event)"></app-sidebar>
<div class="clearfix"></div>
